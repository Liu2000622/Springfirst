<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>注册界面</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="page-header" style="font-size: xx-large">
        <h3 style="color: #27ada5">新用户注册</h3>
    </div>
</div>

<div class="container">

    <form>
        <div class="form-group">
            <label for="UserName">用户名:<span style="font-size:xx-small;color: crimson"> <nbsp><nbsp>可以是数字，大写或小写字母，不可以使用符号</nbsp></nbsp> </span></label>
            <input type="text" class="form-control" id="UserName" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="password">密码:<span style="font-size:xx-small;color: crimson"> <nbsp><nbsp>长度为六位的数字</nbsp></nbsp> </span></label>
            <input type="password" class="form-control" id="password" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label for="AgainPassword">确认密码：<span style="font-size:xx-small;color: crimson"> <nbsp><nbsp>与上次输入相同的密码</nbsp></nbsp> </span></label>
            <input type="password" class="form-control" id="AgainPassword" placeholder="请再次输入密码">
        </div>
        <div class="form-group">
            <label for="telephone">手机号码</label>
            <input type="tel" class="form-control" id="telephone" placeholder="手机号码">
        </div>
        <div>
            <button type="button" class="btn btn-default" onclick="randomNum()"></button>
        </div>
        <div class="container">
            <button type="button" class="btn btn-primary">下一步</button>
        </div>


    </form>

</div>
</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script>
    function randomNum(min,max){
        return Math.floor( Math.random()*(max-min)+min);
    }
    /**生成一个随机色**/
    function randomColor(min,max){
        var r = randomNum(min,max);
        var g = randomNum(min,max);
        var b = randomNum(min,max);
        return "rgb("+r+","+g+","+b+")";
    }
    drawPic();
    document.getElementById("YanZhengMa").onclick = function(e){
        e.preventDefault();
        drawPic();
    }

</script>
</html>
